    <main class="">
      <section class="oneStep-ADItem">
        <div class="oneStep-ADItem-img">
          <div class="container">
            <div class="oneStep-ADItem-message">
              <div class="oneStep-ADItem-message-box">
                <h2>₿uy and $ell</h2>
                <h5 class="text-white">成為一個的HODLer，坐等1幣1別墅</h5>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="okexBox">
        <div class="container py-15">

          <div class="container">
            <div class="card1 bg-white">
              <div class="card1-header">
                <div class="okexBox-title">
                  <span>綁定OKEX交易所API</span>
                </div>
              </div>
              <div class="card1-body">
                <div class="okexBox-content">
                  <ul class="ui-list">
                    <li class="ui-border-t apiKey-okex-bottom">
                      <div class="ui-list-info">
                        <h4 class="ui-list-info-title">API Key</h4>
                        <div class="ui-list-info-content">Abcd…</div>
                      </div>
                      <img src="https://img.icons8.com/small/16/000000/circled-chevron-up.png">
                      <img src="https://img.icons8.com/small/16/000000/circled-down-2.png" style="display:none">

                    </li>
                    <div class="ui-list-info-setting apiKey-okex-content">
                      <input class="ui-list-info-setting-inputText" type="text" name="" id="" placeholder=" 請輸入API Key">
                      <input class="ui-list-info-setting-cancel" type="button" value="取消">
                      <input class="ui-list-info-setting-confirm" type="button" value="確認">
                    </div>

                    <li class="ui-border-t secret-bottom">
                      <div class="ui-list-info">
                        <h4 class="ui-list-info-title">Secret</h4>
                        <div class="ui-list-info-content">Abcd…</div>
                      </div>
                      <img src="https://img.icons8.com/small/16/000000/circled-chevron-up.png">
                      <img src="https://img.icons8.com/small/16/000000/circled-down-2.png" style="display:none">

                    </li>
                    <div class="ui-list-info-setting secret-content">
                      <input class="ui-list-info-setting-inputText" type="text" name="" id="" placeholder=" 請輸入Secret">
                      <input class="ui-list-info-setting-cancel" type="button" value="取消">
                      <input class="ui-list-info-setting-confirm" type="button" value="確認">
                    </div>
                    <li class="ui-border-t passphrase-bottom">
                      <div class="ui-list-info">
                        <h4 class="ui-list-info-title">Passphrase</h4>
                        <div class="ui-list-info-content">Abcd…</div>
                      </div>
                      <img src="https://img.icons8.com/small/16/000000/circled-chevron-up.png">
                      <img src="https://img.icons8.com/small/16/000000/circled-down-2.png" style="display:none">

                    </li>
                    <div class="ui-list-info-setting passphrase-content">
                      <input class="ui-list-info-setting-inputText" type="text" name="" id=""
                        placeholder=" 請輸入Passphrase">
                      <input class="ui-list-info-setting-cancel" type="button" value="取消">
                      <input class="ui-list-info-setting-confirm" type="button" value="確認">
                    </div>
                  </ul>

                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="clearfix"></div>

      </div>



      <div class="etherscanBox">
        <div class="container py-15">

          <div class="container">
            <div class="card1 bg-white">
              <div class="card1-header">
                <div class="etherscanBox-title">
                  <span>綁定etherscan API</span>
                </div>
              </div>
              <div class="card1-body">
                <div class="etherscanBox-content">
                  <ul class="ui-list">
                    <li class="ui-border-t apiKey-etherscan-bottom">
                      <div class="ui-list-info">
                        <h4 class="ui-list-info-title">API Key</h4>
                        <div class="ui-list-info-content">Abcd…</div>
                      </div>
                      <img src="https://img.icons8.com/small/16/000000/circled-chevron-up.png">
                      <img src="https://img.icons8.com/small/16/000000/circled-down-2.png" style="display:none">

                    </li>
                    <div class="ui-list-info-setting apiKey-etherscan-content">
                      <input class="ui-list-info-setting-inputText" type="text" name="" id="" placeholder=" 請輸入API Key">
                      <input class="ui-list-info-setting-cancel" type="button" value="取消">
                      <input class="ui-list-info-setting-confirm" type="button" value="確認">
                    </div>


                  </ul>

                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="clearfix"></div>

      </div>
