    <meta charset="UTF-8">

</head>

<body>
    <div class="wrap otherPages">
        <div class="bg-dark fix">
            <div class="navbar container">
                <!-- <img src="./images/logo.png" alt=""> -->
                <!-- <h1 class="navbar-logo"> -->
                <a href="/" class="navbar-logo">
                    <h1></h1>
                    <img src="./images/logo.png" alt="">
                </a>
                <!-- </h1> -->
                <ul class="navbar-menu-list">
                    <li class="navbar-menu-item navbar-menu-item-index"><a href="/">首頁</a></li>
                    <li class="navbar-menu-item active"><a href="onestep.html">一步</a></li>
                    <li class="navbar-menu-item"><a href="purse.html">錢包</a></li>
                    <li class="navbar-menu-item"><a href="setting.html">我的</a></li>
                </ul>
            </div>
        </div>
        <main class="">
            <section class="oneStep-ADItem">
                <div class="oneStep-ADItem-img">
                    <div class="container">
                        <div class="oneStep-ADItem-message">
                            <div class="oneStep-ADItem-message-box">
                                <h2>Buy and $ell</h2>
                                <h5 class="text-white">成為一個的HODLer，坐等1幣1別墅</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="container pb-15">
                <section class="OneStepCheckbox">
                    <div class="container">
                        開啟自動執行
                        <input type="checkbox" id="a3">
                        <label for="a3"></label>
                        <div class="circles"></div>
                        <div class="circles"></div>
                    </div>
                </section>
                <div class="clearfix"></div>
                <section class="SpotOrderPlace">
                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                                交易
                            </div>
                            <div class="card-body">
                                <div class="SpotOrderPlace-buy">
                                    <div class="order-group">
                                        <label for="currency" class="sr-only">買入</label>
                                        <select name="" id="currency" class="form-control form-control-sm card-body-select">
                                            <option value="BTC">BTC</option>
                                            <option value="ETH">ETH</option>
                                            <option value="EOS">EOS</option>
                                            <option value="USDT">USDT</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="SpotOrderPlace-sell">
                                    <div class="order-group">
                                        <label for="currency" class="sr-only">賣出</label>
                                        <select name="" id="currency" class="form-control form-control-sm card-body-select">
                                            <option value="BTC">BTC</option>
                                            <option value="ETH">ETH</option>
                                            <option value="EOS">EOS</option>
                                            <option value="USDT">USDT</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>



                <section class="SpotTradeOrderWrap">
                    <div class="container">
                        <div class="card">
                            <div class="card-header">
                                目前執行狀況
                            </div>
                            <div class="card-body">
                                <div>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="w50 hide-title hide-border-top">#</th>
                                                <th scope="col" class="hide-border-top">詳細說明</th>
                                                <th scope="col" class="w100 hide-border-top">目前狀況</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row" class="hide-title">1</th>
                                                <td>查看有無新充值。(1/8)</td>
                                                <td>已完成</td>
                                            </tr>
                                            <tr class="">
                                                <th scope="row" class="hide-title">2</th>
                                                <td>檢查是否充值成功。</td>
                                                <td>執行中</td>
                                            </tr>
                                            <tr class="text-wait">
                                                <th scope="row" class="hide-title">3</th>
                                                <td>查詢新充值是否為礦場發出。</td>
                                                <td>等待中</td>
                                            </tr>
                                            <tr class="text-wait">
                                                <th scope="row" class="hide-title">4</th>
                                                <td>將錢包餘額轉到幣幣。</td>
                                                <td>等待中</td>
                                            </tr>
                                            <tr>
                                            <tr class="text-wait">
                                                <th scope="row" class="hide-title">5</th>
                                                <td>算出均價，設定限價掛單。</td>
                                                <td>等待中</td>
                                            </tr>
                                            <tr>
                                            <tr class="text-wait">
                                                <th scope="row" class="hide-title">6</th>
                                                <td>等待訂單成立。(6/8)</td>
                                                <td>等待中</td>
                                            </tr>
                                            <tr>
                                            <tr class="text-wait">
                                                <th scope="row" class="hide-title">7</th>
                                                <td>將幣幣餘額轉到余币宝。</td>
                                                <td>等待中</td>
                                            </tr>
                                            <tr>
                                            <tr class="text-wait">
                                                <th scope="row" class="hide-title">8</th>
                                                <td>已完成將幣幣餘額轉到余币宝。(8/8)</td>
                                                <td>等待中</td>
                                            </tr>
                                            <!-- <tr>
                                                        <td class="text-right" colspan="2">月總營收</td>
                                                        <td>222,000</td>
                                                    </tr> -->
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>





            
            <div class="clearfix"></div>
            <footer class="text-white">
                <div class="container">
                    <p>©2019</p>
                    <div class="social-media">
                        <a href="#"><img src="https://img.icons8.com/color/48/000000/github.png"></a>
                        <a href="#"><img src="https://img.icons8.com/color/48/000000/telegram-app.png"></a>
                        <a href="#"><img src="https://img.icons8.com/color/48/000000/medium-monogram.png"></a>
                    </div>
                </div>
            </footer>
        </main>


    </div>
</body>

</html>
